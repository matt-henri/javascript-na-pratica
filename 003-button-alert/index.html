<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Alert</title>
    <style>
        body {
            padding-top: 150px;
            text-align: center;
        }

        button {
            background: linear-gradient(to top, rgb(0, 50, 97), rgb(0, 150, 196));
            color: white;
            padding: 20px;
            border-radius: 4px;
            font-size: 1.1rem;
            box-shadow: 0px 0px 8px rgba(0, 0, 0, 0.986);
            cursor: pointer;
            border: none;
        }
    </style>
</head>
<body>
    <h1>Exercício 02</h1>
    <div>
        <button onclick="minhaFuncao()">Click aqui!</button>
    </div>
    <script>
        function minhaFuncao() {
            alert("Parebéns, Function funcionando!")
        }
    </script>
</body>
</html>
