<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando o Maior Número</title>
    <style>
        #num1 {
            background: rgba(142, 229, 255, 0.651);
        }
        #num2 {
            background: rgba(240, 120, 120, 0.637);
        }
        #num3 {
            background: rgba(126, 255, 126, 0.466);
        }
    </style>
</head>
<body>
    <h1>Testando o Maior Número</h1>
    <input type="number" id="num1">
    <input type="number" id="num2">
    <input type="number" id="num3">
    <button onclick="minhaFuncao()">checar</button>
    <input type="reset" value="limpar" onclick="limpar()">
    <p id="resultado"></p>
</body>
<script>
        const resultado = document.getElementById('resultado')

    function minhaFuncao() {
        let num1 = document.getElementById('num1').value
        let num2 = document.getElementById('num2').value
        let num3 = document.getElementById('num3').value
        

             if (num1 > num2 && num1 > num3) mensagem = 'o número 1 é o maior'
        else if (num2 > num1 && num2 > num3) mensagem = 'o número 2 é o maior'
        else if (num3 > num1 && num3 > num2) mensagem = 'o número 3 é o maior'
        else mensagem = 'preencha os campos'

        document.getElementById('resultado').textContent = mensagem
    }

        function limpar() {
            document.getElementById('resultado').textContent = ''
        }
</script>
</html>
